<!-- Imports polymer -->
<link rel="import" href="../polymer/polymer.html">

<!-- Defines element markup -->
<dom-module id="wc-polymer-textbox-custom" attributes="in out">
    <template>
    <!-- Scoped styles  -->
        <style>
            :host .textbox-custom-container {
                position : relative;
                max-width: 530px; 
                width: 100%;
                padding: 12px 14px 12px 7px;
                border: 1px solid green;
                box-sizing: border-box;
                border-radius: 6px;
                line-height: normal;
                font-family: AvenirLTStd-Roman;
                font-size::host(x-foo:host)14px; 
                font-style:normal;
                font-variant:normal;
                font-weight:normal;
                color:rgb(75, 75, 75);
                @apply(--wc-polymer-textbox-custom);
            }
            @media only screen and (max-width: 914px) {
                :host .textbox-custom-container[type="text"] {
                    max-width: 100%;
                     @apply(--wc-polymer-textbox-custom-rwd);
                }
            }
        </style>
        <input type="text" placeholder = [[placeholder]] class="textbox-custom-container"> 
   </template>
</dom-module>

<!-- Registers custom element -->
<script>
Polymer({
    is: 'wc-polymer-textbox-custom',
  
    /* Fires when an instance of the element is created
     but before property values are set and local DOM is initialized 
     Called only one time*/
    created: function() {},

    /* Fires when the local DOM has been fully prepared
    Called after property values are set and local DOM is initialized
    Called only one time */
    ready: function() {},

    /* Fires when the element was inserted into the document
       Can be called multiple times during the lifetime of an element*/
    attached: function() {},

    /* Fires when the element was removed from the document
    Can be called multiple times during the lifetime of an element */
    detached: function() {},

    // Fires when an attribute was added, removed, or updated
    attributeChanged: function(attr, oldVal, newVal) {}
});
</script>
